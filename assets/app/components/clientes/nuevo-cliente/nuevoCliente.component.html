<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Nuevo Cliente:</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="inputNombre">Nombre y Apellido:</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el nombre y el apellido">
        </div>
        <div class="form-group">
          <label for="inputTelefono">Teléfono:</label>
          <input type="text" class="form-control" id="inputTelefono" placeholder="Ingrese el teléfono">
        </div>
        <div class="form-group">
          <label for="inputPerfilFacebook">Perfil De Facebook:</label>
          <input type="text" class="form-control" id="inputPerfilFacebook" placeholder="Ingrese el perfil de facebook">
        </div>
        <div class="form-group">
          <label for="inputCiudad">Ciudad:</label>
          <input type="text" class="form-control" id="inputCiudad" placeholder="Ingrese la ciudad donde vive">
        </div>
        <button type="submit" class="btn btn-default">Guardar</button>
      </form>
    </div>
  </div>
</div>
